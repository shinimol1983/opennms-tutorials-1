---


# using fixed ip addresses so opennms provisoning config works
# to see all network use docker network ls
# to see config use docker network inspect minimal-minion-activemq_N000
# note gateway is 172.20.0.1 
networks:
  N000:
    ipam:
      config:
        - subnet: 172.20.0.0/24
  N001:
    ipam:
      config:
        - subnet: 172.20.2.0/24


volumes:
  data-postgres: {}
  data-opennms: {}
  data-opennms-cfg: {}
  data-grafana: {}
  db_data: {} # data for mariadb / wordpress
  wp_data: {} # data for wordpress

services:

  ###########################################
  # OpenNMS system containers
  ###########################################

  database:
    image: ${DOCKER_REGISTRY:-docker.io}/postgres:${POSTGRES_VERSION:-13}
    container_name: database
    hostname: database
    environment:
      TZ: ${TIMEZONE:-America/New_York}
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - data-postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 30s
      retries: 3
    networks:
      N000:
        ipv4_address: 172.20.0.10

  horizon:
    image: ${DOCKER_REGISTRY:-docker.io}/${DOCKER_ORG:-opennms}/${HORIZON_OCI:-horizon}:${ONMS_VERSION:-bleeding}
    container_name: horizon
    hostname: horizon
    sysctls:
      net.ipv4.ping_group_range: "0 429496729"
    depends_on:
      - database
    environment:
      TZ: ${TIMEZONE:-America/New_York}
      # JAVA_OPTS matches default in container plus enable debugger
      # extenal jdb connection from windows using  jdb -connect com.sun.jdi.SocketAttach:hostname=localhost,port=8001
      JAVA_OPTS: -Xmx1024m -XX:MaxMetaspaceSize=512m -agentlib:jdwp=transport=dt_socket,server=y,address=*:8001,suspend=n
    volumes:
      - data-opennms:/opennms-data
      - data-opennms-cfg:/opt/opennms/etc
      - ./container-fs/horizon/opt/opennms/deploy:/opt/opennms/deploy
      - ./container-fs/horizon/opt/opennms-overlay:/opt/opennms-overlay
      - ./container-fs/horizon/etc/conf.d/confd.toml:/etc/confd/confd.toml
    command: ["-s"]
    ports:
      - "8101:8101/tcp"
      - "8980:8980/tcp"
      - "10162:1162/udp"
      - "61616:61616/tcp" # activemq
      - "8001:8001" # JPDA debugging port
    healthcheck:
      test: [ "CMD", "curl", "-f", "-I", "http://localhost:8980/opennms/login.jsp" ]
      interval: 1m
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 4G
    networks:
      N000:
        ipv4_address: 172.20.0.15
      

  minion1:
    image: ${DOCKER_REGISTRY:-docker.io}/${DOCKER_ORG:-opennms}/${MINION_OCI:-minion}:${ONMS_VERSION:-bleeding}
    container_name: minion1
    hostname: minion1
    sysctls:
      net.ipv4.ping_group_range: "0 429496729"
    environment:
      TZ: ${TIMEZONE:-America/New_York}
      JAVA_MIN_MEM: 512M
      JAVA_MAX_MEM: 2048M
    volumes:
      - './container-fs/minion1/opt/minion/minion-config.yaml:/opt/minion/minion-config.yaml'
    command: ["-f"]
    healthcheck:
      test: "/health.sh"
      interval: 30s
      timeout: 20s
      retries: 3
    ports:
      - "8201:8201/tcp"
      - "1162:1162/udp"
      - "1514:1514/udp"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 2560M
    networks:
      N000:
        ipv4_address: 172.20.0.25
      N001:
        ipv4_address: 172.20.2.25


  ###########################################
  # snmp servers example network
  ###########################################
  
  # snmp containers in network N000
  netsnmp_1_1:
    image: polinux/snmpd
    container_name: netsnmp_1_1
    hostname: netsnmp_1_1
    volumes:
      - ./container-fs/snmp/snmpd.conf:/etc/snmp/snmpd.conf
    ports:
      - "11161:161/udp"
    networks:
      N000:
        ipv4_address: 172.20.0.101

  netsnmp_1_2:
    image: polinux/snmpd
    container_name: netsnmp_1_2
    hostname: netsnmp_1_2
    volumes:
      - ./container-fs/snmp/snmpd.conf:/etc/snmp/snmpd.conf
    ports:
      - "11261:161/udp"
    networks:
      N000:
        ipv4_address: 172.20.0.102
        
  # snmpsim container in network N000 - chubb MIB
  chubb_camera_01:
#    image: ${DOCKER_REGISTRY:-docker.io}/tandrup/snmpsim:${SNMPSIM_VERSION:-v0.4}
    image: onms-training/snmpsim
    build: ./container-fs/snmpsim/
    container_name: chubb_camera_01
    hostname: chubb_camera_01
    environment:
      EXTRA_FLAGS: "--v3-user=testing --v3-auth-key=testing123"
    volumes:
      - ./container-fs/snmpsim/data/chubb.snmprec:/usr/local/snmpsim/data/chubb.snmprec
      # note empty public.snmprec so that there is no response to a community name public request
      - ./container-fs/snmpsim/data/public.snmprec:/usr/local/snmpsim/data/public.snmprec
      - ./container-fs/snmpsim/mibs:/usr/local/snmpsim/mibs
    ports:
      - "11561:161/udp"
    networks:
      N000:
        ipv4_address: 172.20.0.103

        
  # snmp containers in network N001
  netsnmp_2_1:
    image: polinux/snmpd
    container_name: netsnmp_2_1
    hostname: netsnmp_2_1
    volumes:
      - ./container-fs/snmp/snmpd.conf:/etc/snmp/snmpd.conf
    ports:
      - "11361:161/udp"
    networks:
      N001:
        ipv4_address: 172.20.2.101

  netsnmp_2_2:
    image: polinux/snmpd
    container_name: netsnmp_2_2
    hostname: netsnmp_2_2
    volumes:
      - ./container-fs/snmp/snmpd.conf:/etc/snmp/snmpd.conf
    ports:
      - "11461:161/udp"
    networks:
      N001:
        ipv4_address: 172.20.2.102

        
  ###########################################
  # wordpress load balancer example network
  ###########################################
  
  # load balancer and http termination for wordpress
  nginx:
    image: nginx:1.23-alpine
    #image: exoplatform/nginx:1.26.3  # has nginx-sticky-module-ng to adds session persistence
    container_name: nginx
    hostname: nginx
    restart: unless-stopped
    volumes:
      - ./container-fs/nginx/conf.d:/etc/nginx/conf.d
      - ./container-fs/nginx/certs:/etc/ssl/certs
      - ./container-fs/nginx/private:/etc/ssl/private
      - ./container-fs/nginx/html/index.html:/usr/share/nginx/html/index.html
    ports:
      - "80:80"
      - "443:443"
    networks:
      N000:
        ipv4_address: 172.20.0.5
  
  # word press example modified from 
  # https://github.com/docker/awesome-compose/tree/master/wordpress-mysql
  
  # test wordpress mysql/mariadb database
  db:
    # We use a mariadb image which supports both amd64 & arm64 architecture
    image: mariadb:10.6.4-focal
    # If you really want to use MySQL, uncomment the following line
    #image: mysql:8.0.27
    container_name: db
    hostname: db
    command: '--default-authentication-plugin=mysql_native_password'
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=somewordpress
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=wordpress
      - MYSQL_PASSWORD=wordpress
    expose:
      - 3306
      - 33060
    networks:
      N000:
        ipv4_address: 172.20.0.70
        
  # word press cli used to set up the word press site we are monitoring without manual intervention
  # see https://stackoverflow.com/questions/50999848/how-to-run-wp-cli-in-docker-compose-yml
  wordpress-cli:
    depends_on:
      - db
      - wordpress1
      - wordpress2
      - wordpress3
    image: wordpress:cli
    container_name: wordpress-cli
    hostname: wordpress-cli
    # vstm: This is required to run wordpress-cli with the same
    # user-id as wordpress. This way there are no permission problems
    # when running the cli
    user: '33'
    # vstm: The sleep 20 is required so that the command is run after
    # mysql is initialized. Depending on your machine this might take
    # longer or it can go faster.
    # note path must match working_dir and must match the url root of wordpress installation
    command: >
      /bin/sh -c '
      sleep 20;
      wp core install --path="/var/www/html/wordpress" --url="https://localhost/wordpress" --title="Local Wordpress By Docker" --admin_user=admin --admin_password=secret --admin_email=foo@bar.com
      '
    # vstm: add shared volume
    volumes:
      - wp_data:/var/www/html
    # WP CLI needs the environment variables used for the Wordpress image
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_TABLE_PREFIX: "wp_"
    networks:
      N000:
        ipv4_address: 172.20.0.80
      
  # wordpress server 1
  wordpress1:
    depends_on:
      - db
    image: wordpress:latest
    container_name: wordpress1
    hostname: wordpress1
    ports:
      - 8011:80
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_TABLE_PREFIX: "wp_"
      WORDPRESS_DEBUG: 1
    # note working dir must match the url root of wordpress installation
    working_dir: /var/www/html/wordpress
    # vstm: add shared volume
    volumes:
      - wp_data:/var/www/html
    networks:
      N000:
        ipv4_address: 172.20.0.81
        
  # wordpress server 2
  wordpress2:
    depends_on:
      - db
    image: wordpress:latest
    container_name: wordpress2
    hostname: wordpress2
    ports:
      - 8012:80
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_TABLE_PREFIX: "wp_"
      WORDPRESS_DEBUG: 1
    # note working dir must match the url root of wordpress installation
    working_dir: /var/www/html/wordpress
    # vstm: add shared volume
    volumes:
      - wp_data:/var/www/html
    networks:
      N000:
        ipv4_address: 172.20.0.82
      
# wordpress server 3
#  wordpress3:
  wordpress3:
    depends_on:
      - db
    image: wordpress:latest
    container_name: wordpress3
    hostname: unless-stopped
    ports:
      - 8013:80
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_TABLE_PREFIX: "wp_"
      WORDPRESS_DEBUG: 1
    # note working dir must match the url root of wordpress installation
    working_dir: /var/www/html/wordpress
    # vstm: add shared volume
    volumes:
      - wp_data:/var/www/html
    networks:
      N000:
        ipv4_address: 172.20.0.83
